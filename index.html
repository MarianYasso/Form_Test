<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Form</title>
</head>
<body>
<form action="https://formspree.io/f/moqzpqwk" method="post" enctype="multipart/form-data">

    <div>
        <p></p>

        <p></p>

    <div>
        <p></p>
        <input required type="tel" tabindex="3" name="userphone" placeholder="Phonenumber" value="">
    </div>
        <div>
            <p>Choose your sex</p>
        <input required type="radio" tabindex="4" name="gender" value="Male">Male
        <input type="radio" tabindex="4" name="gender" value="female">Female
        </div>
    </div>
    <div>
        <p>Choose your fraction</p>
        <div>
            <p></p>
        <input checked type="checkbox" tabindex="5" name="fraction" value="Alliance">Alliance
        </div>
        <div>
            <p></p>
        <input type="checkbox" tabindex="6" name="fraction" value="Horde">Horde
        </div>
        <div>
            <p></p>
        <input type="checkbox" tabindex="7" name="fraction" value="Burning Legion">Burning Legion
        </div>
        <div>
            <p></p>
        <input type="checkbox" tabindex="8" name="fraction" value="Void Keepers">Void Keepers
        </div>
        <div>
            <p></p>
        <input type="checkbox" tabindex="9" name="fraction" value="Titans Panteon">Titans Panteon
        </div>
        <div>
            <p></p>
        <input type="checkbox" tabindex="10" name="fraction" value="Naaru">Naaru
        </div>
        <div>
            <p></p>
            <input disabled type="checkbox" tabindex="11" name="fraction" value="murlock">Murlocks
        </div>
    </div>
    <div>
        <p>Why?</p>
        <textarea tabindex="12" name="text"></textarea>
    </div>
    <div>
        <p>Load photo your most liked character</p>
        <input type="file" tabindex="12" name="userimage" value="">
    </div>
    <div>
        <p>Choose your class</p>
        <select name="class" tabindex="13">
            <option value="warrior">Warrior</option>
            <option value="paladin">Paladin</option>
            <option value="dk">Death Knight</option>
            <option value="rogue">Rogue</option>
            <option value="monk">Monk</option>
            <option value="DM">Demon Hunter</option>
            <option value="lock">Warlock</option>
            <option value="mage">Mage</option>
            <option value="shaman">Shaman</option>
            <option value="hunter">Hunter</option>
            <option value="priest">Priest</option>
            <option value="druid">Druid</option>
            <option value="evoker">Evoker</option>
        </select>
    </div>
    <div>
        <p></p>
        <button type="submit">Send</button>
        <button type="reset">Delete</button>
    </div>
</form>
</body>
</html>
